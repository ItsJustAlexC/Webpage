<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <style>
        p{
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .search-bar{
            display: block;
            outline: none;
        }
        .thumbnail{
            display: block;
            max-width: 100%;
        }
        .video-title{
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .video-author{
            font-size: 14px;
            display:block;
            margin-bottom: 6px;

        }
        .video-stats{
            display:block;
            margin-top: 0px;
            font-size: 15px;
        }
        .video-preview{
            margin-right: 20px;
            vertical-align: top;
            display: inline-block;
            width: 325px;
            height: 325px;
            box-shadow: 0px 0px 5px #1e1e1e;
        }
        .channel-img{
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }
        .video-info{
            display:inline-block;
            width: 245px;
        }
        .profile-picture{
            margin-top: 10px ;
            width: 100%;
            border-radius: 25px;
        }

        </style>
    </head>
    <body style="font-family:sans-serif">
        <input class="search-bar" type="searchbar">
        
        <div class="video-preview">
            <div>

            </div>
            <div>
                <div class="channel-img">
                    <img class="profile-picture" src="channel_imgs/lofigirlYT.png">
                </div>
                <div class="video-info">
                    <p class="video-title">

                    </p>

            </div>
        </div>
        <div class="video-preview">
            <div>
                <img class="thumbnail" src="images/10YearsOfMarkiplier.png">
            </div>
            <div>
                <div class="channel-img">
                    <img class="profile-picture" src="channel_imgs/markiplierYT.png">
                </div>
                <div class="video-info">
                    <p class="video-title">

                    </p>

                </div>

    </body>
</html>
